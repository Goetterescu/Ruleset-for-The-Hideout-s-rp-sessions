<!DOCTYPE html>
<head>
    <style>
        @keyframes blink {
            0% {background-color: red;}
            50% {background-color: yellow;}
            100% {background-color: red;}
        }
        marquee {
            margin: auto;
            display: block;
            animation: blink 2s;
            animation-iteration-count: infinite;
            font-size: 4vw;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <marquee scrollamount="10%"><i>There's currently no system for economy and traffic violation handling - just free roleplaying with no hard aftermath</i></marquee>
    
</body>
